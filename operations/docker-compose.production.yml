version: '3'

services:
  app:
    image: badmuts/isen:${VERSION}
    restart: unless-stopped
    expose:
      - "1337"
    networks:
      - web
      - default
    env_file: .env
    depends_on:
      - db
    labels:
      - "traefik.backend=isen-backend"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:backend.isen.daan.codes"
      - "traefik.enable=true"
      - "traefik.port=1337"

  db:
    image: mysql:5.7
    restart: unless-stopped
    networks:
      - default
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - "~/mysql:/var/lib/mysql"

  dashboard:
    image: grafana/grafana
    restart: unless-stopped
    networks:
      - default
    expose:
      - "3000"
    volumes:
      - "~/grafana:/var/lib/grafana"
    labels:
      - "traefik.backend=isen-backend-dashboard"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:isen.daan.codes,dashboard.isen.daan.codes"
      - "traefik.enable=true"
      - "traefik.port=3000"

networks:
  web:
    external: true